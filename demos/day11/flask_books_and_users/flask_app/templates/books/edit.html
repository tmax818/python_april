<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {{book}}
    <h1>Edit a book</h1>
    <form action="/update" method="post">
        <input type="hidden" name="id" value="{{book.id}}">
        <div class="form-control">
            author: <input type="text" name="author" id="" value="{{book.author}}">
        </div>
        <div class="form-control">
            title: <input type="text" name="title" id="" value="{{book.title}}">
        </div>
        <div class="form-control">
            thoughts: <input type="text" name="thoughts" value="{{book.thoughts}}">
        </div>
        <div class="form-control">
            date read: <input type="date" name="date_read" id="" value="{{book.date_read}}">
        </div>
        <div class="form-control">
            finished: 
            {% if book.finished %}
                <input type="radio" id="yes" name="finished" value="1" checked>
                <label for="yes">yes</label><br>
                <input type="radio" id="no" name="finished" value="0">
                <label for="no">no</label><br>
            {% else %}              
                <input type="radio" id="yes" name="finished" value="1">
                <label for="yes">yes</label><br>
                <input type="radio" id="no" name="finished" value="0" checked>
                <label for="no">no</label><br>
            {% endif %}


        </div>
        <input type="submit" value="add book">
    </form>
</body>
</html>
