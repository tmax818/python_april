<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>books</title>
</head>
<body>
    <div class="container">
        {{books}}
        <h1>books</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>author</th>
                    <th>title</th>
                    <th>finished</th>
                    <th>posted by</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
            {% for book in books  %}
                <tr>
                    <td>{{book.author}}</td>
                    <td>{{book.title}}</td>
                    <td>
                        {% if book.finished %}
                            yes
                        {% else %}
                            no
                        {% endif %}
                    </td>
                    <td>{{book.user}}</td>
                    <td>
                        <a href="/books/{{book.id}}">show</a>
                        {% if session.user_id == book.user_id %}
                        <a href="/books/edit/{{book.id}}">edit</a>
                        <a href="/books/delete/{{book.id}}">delete</a>
                        {% endif %}

                    </td>
                </tr>    
            {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-warning" href="/new" >add book</a>
        <a class="btn btn-primary" href="/users" >all users</a>
        <a class="btn btn-danger" href="/logout" >logout</a>
    </div>
        </body>
</html>
