<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {{users}}
    <h1>Add a book</h1>
    <form action="/create" method="post">
        <input type="hidden" name="user_id" value="{{session.user_id}}">
        <div class="form-control">
            author: <input type="text" name="author" id="">
        </div>
        <div class="form-control">
            title: <input type="text" name="title" id="">
        </div>
        <div class="form-control">
            thoughts: <input type="text" name="thoughts">
        </div>
        <div class="form-control">
            date read: <input type="date" name="date_read" id="">
        </div>
        <div class="form-control">
            finished: 
            <input type="radio" id="yes" name="finished" value="1">
            <label for="yes">yes</label><br>
            <input type="radio" id="no" name="finished" value="0">
            <label for="no">no</label><br>

        </div>
        <input type="submit" value="add book">
    </form>
</body>
</html>
