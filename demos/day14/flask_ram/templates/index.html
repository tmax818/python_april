<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>API demo</h1>
    <a href="/character">character</a>
    <!-- {{characters}} -->
    {% for char in characters %}
        {{char}}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{char.image}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{char.name}}</h5>
              <p class="card-text">status: {{char.status}}</p>
              <p class="card-text">species: {{char.species}}</p>
              <p class="card-text">gender: {{char.gender}}</p>
              <p class="card-text">origin: {{char.origin.name}}</p>
              <p class="card-text">url: {{char.origin.url}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    {% endfor %}
</body>
</html>
